<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {

      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-4c728141bdd20968df579fe2e4c5c516"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Artista", "legend": null, "type": "nominal"}, "x": {"field": "Repeticiones", "title": "Cantidad de repeticiones", "type": "quantitative"}, "y": {"field": "Artista", "sort": "-x", "title": "Artista", "type": "nominal"}}, "height": 300, "title": "Top 5 artistas m\u00e1s repetidos en Lollapalooza Chile", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-4c728141bdd20968df579fe2e4c5c516": [{"Artista": "School of Rock", "Repeticiones": 7}, {"Artista": "31 minutos", "Repeticiones": 6}, {"Artista": "Ana Tijoux", "Repeticiones": 5}, {"Artista": "Fernando Milagros", "Repeticiones": 4}, {"Artista": "Lucybell", "Repeticiones": 4}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>

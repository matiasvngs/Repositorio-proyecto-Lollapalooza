<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"mark": {"type": "arc", "outerRadius": 120}, "encoding": {"color": {"field": "category", "legend": {"title": "Nacionalidad"}, "type": "nominal"}, "theta": {"field": "value", "stack": true, "type": "quantitative"}}}, {"mark": {"type": "text", "fontWeight": "bold", "radius": 180, "size": 14}, "encoding": {"color": {"field": "category", "legend": {"title": "Nacionalidad"}, "type": "nominal"}, "text": {"field": "category", "type": "nominal"}, "theta": {"field": "value", "stack": true, "type": "quantitative"}}}], "data": {"name": "data-b22e9e0c651a0463de052994899cbc76"}, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-b22e9e0c651a0463de052994899cbc76": [{"category": "Estados Unidos", "value": 5}, {"category": "Islandia", "value": 1}, {"category": "Reino Unido", "value": 1}, {"category": "Colombia", "value": 1}, {"category": "Espa\u00f1a", "value": 1}, {"category": "Canada", "value": 1}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
